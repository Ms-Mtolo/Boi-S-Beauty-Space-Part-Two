<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css"
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="images">
      <!-- Hamburger Menu -->
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <ul id="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="Nails.html">Nails</a></li>
        <li><a href="Lashes.html">Lashes</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>

      <div class="container">
        <form id="bookingForm">
          <label for="fname">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
            required
          />

          <label for="lname">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
            required
          />

          <label for="city">Booking Branch</label>
          <select id="city" name="city" required>
            <option value="">Select a branch</option>
            <option value="pretoria">Pretoria CBD</option>
            <option value="johannesburg">Johannesburg</option>
            <option value="soshanguve">Soshanguve</option>
          </select>

          <label for="booking">Booking Details</label>
          <textarea
            id="booking"
            name="subject"
            placeholder="Fill in appointment details (service, date, time preferences)"
            style="height: 150px"
            required
          ></textarea>

          <input type="submit" value="Book Appointment" />
        </form>
      </div>

      <!-- Social Media Icons -->
      <div class="social-media-icons">
        <a href="#" class="fa fa-pinterest"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-google"></a>
      </div>

      <!-- Contact Information -->
      <div class="contact-info">
        <h3>Contact Information</h3>
        <div class="contact-details">
          <div class="contact-item">
            <strong>Phone</strong>
            <span>+27 12 345 6789</span>
          </div>
          <div class="contact-item">
            <strong>Email</strong>
            <span>bookings@boisbeauty.co.za</span>
          </div>
          <div class="contact-item">
            <strong>Business Hours</strong>
            <span>Mon-Sat: 9:00 AM - 6:00 PM</span>
          </div>
          <div class="contact-item">
            <strong>Emergency</strong>
            <span>+27 82 123 4567</span>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="footer-container">
          <p>&copy; 2025 Boi's Beauty Space | All Rights Reserved</p>
          <div class="social-icons">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">TikTok</a>
          </div>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
